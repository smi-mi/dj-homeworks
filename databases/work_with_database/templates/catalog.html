{% extends "base.html" %}
{% load static %}

{% block title %}Каталог{% endblock %}
{% block content %}
    <div class="container">
        <div class="header">
            <h1><a href="/catalog">Каталог</a></h1>
        </div>

        <div class="sort-block">
            Сортировать по:
            <a href="/catalog?sort=name">названию</a>
            <a href="/catalog?sort=min_price">начиная с дешёвых</a>
            <a href="/catalog?sort=max_price">начиная с дорогих</a>
        </div>

        <div class="content">
            {% for phone in phones %}
                <div class="header">
                    <a href="/catalog/{{ phone.slug }}/">
                        <h1>{{ phone.name }}</h1>
                    </a>
                </div>
                <div class="phone">
                    <div class="price">Стоимость: {{ phone.price }}</div>
                    <img src="{{ phone.image }}" alt={{ phone.name }}/>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
