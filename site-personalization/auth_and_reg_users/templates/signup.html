{% extends "base.html" %}
{% load static %}

{% block title %}Регистрация{% endblock %}

{% block content %}
    <div class="container">
        <div class="header"></div>
        {% if success %}
            <h2>Пользователь успешно зарегистрирован!</h2>
            <p><a href={% url 'home' %}>На главную</a></p>
        {% else %}
            <h2>Регистрация</h2>
            <form action={% url 'signup' %} method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <input type="submit" value="Отправить">
            </form>
        {% endif %}
    </div>
{% endblock %}
